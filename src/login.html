<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Netflix</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Login to your Netflix account to watch unlimited movies, TV shows, and more."
    />
  </head>
  <body>
    <div class="login-container">
      <nav>
        <a href="index.html">
          <img src="/images/logo.png" alt="Netflix Logo" class="logo" />
        </a>
      </nav>
      <div class="login-form">
        <h1>Sign In</h1>
        <form action="#">
          <div class="form-group">
            <input type="email" id="login-email" required />
            <label for="login-email">Email or phone number</label>
          </div>
          <div class="form-group">
            <input type="password" id="login-password" required />
            <label for="login-password">Password</label>
          </div>
          <button type="submit" class="signin-btn">Sign In</button>
          <div class="remember-help">
            <div class="remember-me">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#">Need help?</a>
          </div>
        </form>
        <div class="signup-prompt">
          <p>New to Netflix? <a href="#">Sign up now</a>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
